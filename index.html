<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card-container">
        <picture>
            <img src="./assets/image-equilibrium.jpg" alt="equilibrium nft" class="img-hover">
        </picture>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <div class="price-eth-container">
                <img src="./assets/icon-ethereum.svg" alt="">
                <span class="price-eth">0.041 ETH</span>
            </div>
            <div class="day-eth-container">
                <img src="./assets/icon-clock.svg" alt="">
                <span class="day-eth">3 days left</span>
            </div>
        </div>
        <hr>
        <div class="creator">
            <img src="./assets/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </section>
</body>
</html>
